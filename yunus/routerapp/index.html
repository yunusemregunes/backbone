<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container"></div>
    
    <a href="#login">Login</a>
    <a href="#homepage">Homepage</a>
    
    <script type="text/template" id="homepage-template">

        <div class="container">

            <div class="header">
                <h1>Main Page</h1>
            </div>

         
        </div>
    </script>

    <script type="text/template" id="login-template">

        <div class="loginContainer">

            <h2>Sign-In</h2><br>

            <label for="email">E-Mail</label><br>
            <input type="text" id="input" placeholder="E-Mail"><br><br>

            <label for="password">Password</label><br>
            <input type="text" id="input" placeholder="password"><br><br><br>

            <button class="button" onclick="window.location.href ='#homepage' ">HOMEPAGE</button>

        </div>
    
    </script>
    
    
    
    <!-- Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script> 
    <script type="text/javascript" src="homepage.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="router.js"></script>
