<script type="text/template" id="cart-template">
<div class="container-fluid">
    <div class="navbar">

        <div class="header">
            <a href="#homepage">Homepage</a>
        </div>
        <div class="navbarCategories">
            <a href="#" class="navCategories">
                <i class="fas fa-bars"></i>
                <p>Categories</p>
            </a>

        </div>

        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" class="findInput" placeholder="Search a product">
            <button class="searchButton">Search</button>
        </div>

        <div class="user">
            <div class="orders">
                <a href="#orders" class="ordersLink">
                  <i class="fas fa-dolly-flatbed"></i>
                  <p>Orders</p>
  
                </a>
            </div>
            <div class="login">
                <a href="#login" class="loginLink" >
                  <i class="fas fa-user"></i>
                  <p>Login</p>
                </a>
             </div>

        </div>

    </div><br>

    <ul class="cartList">

      <div class="cartObject">
        <div class="productName"><%= name %></div>
        <div class="price"><%= firstPrice %></div>
      
             <div class="count">
               
               <i class="fas fa-plus-circle"></i>
               <div class="productNumber"><%= cartCount %></div>
               <i class="far fa-trash-alt"></i>
             </div>
      </div>
    </ul>

  </div>
    



</script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
  $(".item4").click(function(){
    $("#myCarousel").carousel(3);
  });
    
  // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});

</script>
